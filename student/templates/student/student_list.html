<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.roll_number }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_student' %}">Add Student</a>
</body>
</html>
